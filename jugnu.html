<!DOCTYPE html>
<html lang="en">
  <head>

   <meta charset="UTF-8">
   <meta http-equiv="X-UA_Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="jugnu.css" type="text/css" />

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Registration Form</title>
  </head>

  <body>

    <div class="container">
        <header>Registration</header>
     
        <form action="#"> 
         <div class="form first">
            <div class="details personal">
              <span class="title">Personal Details</span>

        <div class="fields">
      <div class="input-field">
        <label> Name :</label>
        <input
          type="text"
          placeholder="Enter your First Name" required>
      </div>

      <div class="input-field">
        <label> Date of Birth :</label>
        <input
          type="date"
          placeholder="Enter your First Name" required>
      </div>

      <div class="input-field">
        <label>Email :</label>
        <input
          type="text"
          placeholder="Enter your Email Address" required>
      </div>

      <div class="input-field">
        <label>Mobile No: :</label>
        <input
          type="number"
          placeholder="Enter your Mobile Number" required>
      </div>

      <div class="input-field">
        <label>Address:</label>
        <input
          type="text"
          placeholder="Enter your Address" required>
      </div>

      <div class="input-field">
        <label>City:</label>
        <input
          type="text"
          placeholder="Enter your First Name" required>
      </div>

      <div class="input-field">
        <label>Country:</label>
        <input
          type="text"
          placeholder="Enter your Country" required>
      </div>
</div>
    </div>
        
    <div class="details ID">
        <span class="title">Identity Details</span>

        <div class="fields">

      <div class="input-field">
        <label>ID Number :</label>
        <input
          type="text"
          placeholder="Enter your ID Number" required>
      </div>

      <div class="input-field">
        <label> Issued Date :</label>
        <input
          type="date"
          placeholder="Enter your Issued Date" required>
      </div>

      <div class="input-field">
        <label>Issued state :</label>
        <input
          type="text"
          placeholder="Enter your Issued State" required>
      </div>

      <div class="input-field">
        <label>Expiry Date:</label>
        <input
          type="date"
          placeholder="Enter your Expiry Date" required>
      </div>
</div>
    

 <button class="nextBtn">
 <span class="btnText">Next</span>
<i class="uil uil-navigator"></i>
           </button>
        </div>
     </div>
    



    <div class="form second">
  <div class="details address">
    <span class="title">Address Details</span>

    <div class="fields">

  <div class="input-field">
    <label>Address type:</label>
    <input
      type="text"
      placeholder="Enter your address type" required>
  </div>

  <div class="input-field">
    <label>Nationality:</label>
    <input
      type="text"
      placeholder="Enter your Nationality" required>
  </div>

  <div class="input-field">
    <label>State:</label>
    <input
      type="text"
      placeholder="State" required>
  </div>

  <div class="input-field">
    <label>District:</label>
    <input
      type="text"
      placeholder="Enter your District" required>
  </div>

  <div class="input-field">
    <label>Block Number:</label>
    <input
      type="number"
      placeholder="Enter your Block Number" required>
  </div>

  <div class="input-field">
    <label>Ward No :</label>
    <input
      type="number"
      placeholder="Enter your Ward No" required>
  </div>

</div>
</div>


<div class="details Family">
    <span class="title">Family Details</span>

    <div class="fields">

  <div class="input-field">
    <label>Father's Name:</label>
    <input
      type="text"
      placeholder="Enter your Father's Name" required>
  </div>

  <div class="input-field">
    <label>Mother Nmae:</label>
    <input
      type="text"
      placeholder="Enter your Mother Name" required>
  </div>

  <div class="input-field">
    <label> Spouse Name :</label>
    <input
      type="text"
      placeholder="Enter your Spouse Name" required>
  </div>
</div>

<div class="buttons">
<div class="backBtn">
    <i class="uil uil-navigator"></i>
<span class="btnText">Back</span>
</div>

<button class="submit">
    <span class="submit">Submit</span>
    <i class="uil uil-navigator"></i>
</button>
</div>
</div>
</div> 
</form>
</div>

<script src="jugnu.js"></script>

</body>
</html>
