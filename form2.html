<!DOCTYPE html>
<html lang="en">
  <head>

   <meta charset="UTF-8">
   <meta http-equiv="X-UA_Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
   <title>Registration Form</title>

    <link rel="stylesheet" href="form2.css" type="text/css" />
  </head>

  <body>
    <div class="container">
     <form action="" method="post"> 
      <h2>Register Here</h2>
    <div class="content">
      <div class="input-box">
        <label>First Name :</label>
        <input
          type="text"
          placeholder="Enter your First Name" name="fname" required>
      </div>

      <div class="input-box">
        <label>Last Name:</label>
        <input
          type="text"
          placeholder="Enter your last Name" name="lname" required>
      </div>

      <div class="input-box">
        <label>Email:</label>
        <input
          type="email"
          placeholder="Enter your valid email address" name="email" required>
      </div>

      <div class="input-box">
        <label>Address:</label>
        <input
          type="text"
          placeholder="Enter your Address" name="address" required>
      </div>

      <div class="input-box">
        <label>Mobile No:</label>
        <input
          type="tel"
          placeholder="Enter your Mobile No" name="mobileno" required>
      </div>

      <div class="input-box">
        <label>City:</label>
        <input
          type="text"
          placeholder="Enter your City" name="city" required>
      </div>


      <div class="input-box">
        <label>State:</label>
        <input
          type="text"
          placeholder="Enter your State" name="state" required>
      </div>


      <div class="input-box">
        <label>Country:</label>
        <input
          type="text"
          placeholder="Enter your Country" name="state" required>
      </div>

      <span class="gender-title">Gender</span>
      <div class="gender-category">
        <input type="radio" name="gender" id="male">
        <label>Male</label>
        <input type="radio" name="gender" id="female">
        <label>Female</label>
      </div>
    </div>

    <div class="alert">
      <p>By clicking Submit, you agree to our <a href="#">Terms,</a><a href="#">Privacy policy, </a> and Cookies Policy.</p>
    </div>


    <div class="button-container">
      <button type="submit">Submit</button>
    </div>
  </form>
    </div>

  </body>
</html>
